<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@next"></script>
	<title>Vue 3.0</title>
</head>
<body>
	<div id="app">
		<h1>Questions:</h1>
		Q1: Convert a string to upper-case letters: {{q1}}
	</div>
	<script>
		const App = {
			data() {
				return {
					q1: 'This is a sentence.'.toUpperCase()
				};
			}
		};
		Vue.createApp(App).mount('#app');
	</script>
</body>
</html>
