<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@next"></script>
	<title>Vue 3.0</title>
</head>
<body>
<div id="app">
	test: {{name}}
</div>
	<script>
		const App = {
			data() {
				return {
					name: 'this is a test'
				};
			}
		};

		Vue.createApp(App).mount('#app');
	</script>
</body>
</html>
